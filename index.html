<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function factorial() {
            var inputVal = document.getElementById("input").value;

            var factorialVal = fact(inputVal);
            document.getElementById("output").innerHTML = factorialVal;

        }
        function fact(num) {
            if (num > 1) {
                return num * fact(num - 1);
            }
            return 1;
        }
    </script>
</head>

<body>

    <div class="panel-body">
        <div class="form-group">
            <label for="usr">Input:</label>
            <input type="text" class="form-control" id="input">
        </div>
        <div id="output">Output appears here.</div>
        <button type="button" class="btn btn-success" onclick='factorial()'>Run Me again!</button>
</body>

</html>
